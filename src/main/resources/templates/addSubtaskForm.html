<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subtask</title>
    <link rel="stylesheet" href="/css/project-manager.css">
    <link rel="stylesheet" href="/css/checkbox-forms.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body class="page">

    <!-- Logo -->
    <div class="app-logo">
        <img src="/img/ProjectManager.png" alt="Project Manager Logo">
    </div>

    <!-- Top-right buttons -->
    <div class="header-actions">
        <button onclick="copyEmail()" class="btn btn-primary btn-header">Contact</button>
        <a th:href="@{/subtask/list/{taskId}(taskId=${taskId})}"
           class="btn btn-danger btn-header">Cancel</a>
    </div>

    <!-- Page title -->
    <h1 class="page-title page-title--small">
        Add Subtask
    </h1>

    <!-- Form card -->
    <div class="form-card form-card--wide">
        <form th:action="@{/subtask/add}" th:object="${newSubtask}" method="post">
            <!-- Hidden field for task_id -->
            <input type="hidden" th:field="*{taskId}">

            <div class="form-group">
                <label class="form-label">Task: <span th:text="${taskName}">Task Name</span></label>
            </div>

            <div class="form-group">
                <label class="form-label">Subtask Name</label>
                <input class="form-control" type="text" th:field="*{subTaskName}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{subTaskDescription}" rows="4"></textarea>
            </div>

<!--            <div class="form-group">-->
<!--                <label class="form-label">Assign Team Members <span th:text="'(from ' + ${teamName} + ')'"></span></label>-->
<!--                <div th:if="${!availableUsers.isEmpty()}" class="checkbox-group">-->
<!--                    <div class="checkbox-item" th:each="user : ${availableUsers}">-->
<!--                        <input type="checkbox" name="assignedUsers" th:value="${user.userId}" th:id="'user-' + ${user.userId}">-->
<!--                        <label th:for="'user-' + ${user.userId}"-->
<!--                               th:text="${user.username} + ' (' + ${user.devType} + ')'">-->
<!--                            User (Type)-->
<!--                        </label>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <p th:if="${availableUsers.isEmpty()}" class="no-team-message">No team assigned to this task</p>-->
<!--            </div>-->

            <div class="form-group">
                <label class="form-label">Status</label>
                <input class="form-control" type="text" th:field="*{status}">
            </div>

            <div class="form-group">
                <label class="form-label">Estimated Time (hours)</label>
                <input class="form-control" type="number" th:field="*{estimatedTime}">
            </div>

            <div class="form-group">
                <label class="form-label">Actual Time (hours)</label>
                <input class="form-control" type="number" th:field="*{actualTime}">
            </div>

            <div class="form-group">
                <label class="form-label">Priority</label>
                <input class="form-control" type="text" th:field="*{priority}">
            </div>

            <div class="form-group">
                <label class="form-label">Start Date</label>
                <input class="form-control" type="date" th:field="*{startDate}">
            </div>

            <div class="form-group">
                <label class="form-label">End Date</label>
                <input class="form-control" type="date" th:field="*{endDate}">
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a th:href="@{/subtask/list/{taskId}(taskId=${taskId})}"
                   class="btn btn-danger">Cancel</a>
            </div>

        </form>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="/js/contact.js"></script>
</body>
</html>
