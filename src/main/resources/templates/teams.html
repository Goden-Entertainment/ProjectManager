<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link rel="stylesheet" href="/css/project-manager.css">
    <link rel="stylesheet" href="/css/teams.css">
</head>
<body class="page page-list">

    <!-- Logo -->
    <div class="app-logo">
        <img src="/img/ProjectManager.png" alt="Project Manager Logo">
    </div>

    <!-- Top-right Back button -->
    <div class="header-actions">
        <a href="/user/profile" class="btn btn-danger btn-header">Back</a>
    </div>

    <!-- Page title -->
    <h1 class="page-title">
        <span>Teams</span>
    </h1>

    <!-- Main content panel -->
    <div class="content-panel">

        <!-- Panel header with Add Team button -->
        <div class="content-panel__header">
            <div class="content-panel__title">All Teams</div>

            <div class="content-panel__actions">
                <a th:href="@{/team/add}" class="btn btn-primary">
                    Add Team
                </a>
            </div>
        </div>

        <!-- Teams container -->
        <div class="teams-container">
            <div class="team-box" th:each="team : ${teams}">
                <h2 th:text="${team.teamName}">Team Name</h2>
                <p th:text="${team.teamDescription}">Description</p>

                <h4>Members:</h4>
                <ul>
                    <li th:each="dev : ${teamDevMapping.get(team.teamId)}"
                        th:text="${dev.username}">Dev Name</li>

                    <li th:if="${teamDevMapping.get(team.teamId).isEmpty()}">
                        No members yet
                    </li>
                </ul>

                <div>
                    <a th:href="@{/team/edit/{teamId}(teamId=${team.teamId})}"
                       class="btn btn-primary">
                        Edit
                    </a>
                    <a th:href="@{/team/delete/{teamId}(teamId=${team.teamId})}"
                       class="btn btn-danger">
                        Delete
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
