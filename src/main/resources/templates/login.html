<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/project-manager.css}">
</head>
<body class="page page-login">

<div class="app-logo">
    <!-- optional logo -->
    <img class="app-logo" src="/img/ProjectManager.png"/>
</div>

<div class="header-actions">
    <button class="btn btn-danger btn-header" type="button">Cancel</button>
</div>

<h1 class="page-title">
    <span>Project</span>
    <span>Manager</span>
</h1>

<div class="form-card">
    <form th:action="@{/user/login}" method="post">

        <div class="form-group">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" required>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
        </div>

        <div class="form-actions form-actions--stacked">
            <button class="btn btn-primary" type="submit">Sign in</button>
            <button class="btn btn-danger" type="button">Cancel</button>
        </div>

    </form>
</div>

</body>
</html>
