<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
  <h1>
    Edit User
  </h1>
  <!--    Div felt til formen-->
  <div>
    <form th:action="@{/user/editUser}" th:object="${user}" method="post">
      <!-- Hidden field for user ID -->
      <input type="hidden" th:field="*{userId}">

      <p>Email</p>
      <input type="email" th:field="*{email}" required>

      <p>Username</p>
      <input type="text" th:field="*{username}" required>

      <p>Password</p>
      <input type="password" th:field="*{password}" required>

      <p>User type</p>
      <select th:field="*{userType}" required>
        <option value="" disabled>Select user type</option>
        <option th:each="type : ${userTypes}"
                th:value="${type}"
                th:text="${type}">
        </option>
      </select>

      <p>Developer type</p>
      <select th:field="*{devType}">
        <option value="" disabled>Select developer type</option>
        <option th:each="type : ${devTypes}"
                th:value="${type}"
                th:text="${type}">
        </option>
      </select>

      <br><br>
      <button type="submit">Update user</button>
      <a href="/user/profile"><button type="button">Cancel</button></a>
    </form>
  </div>
</body>
</html>
