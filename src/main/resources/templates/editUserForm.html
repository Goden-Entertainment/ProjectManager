<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>

    <link rel="stylesheet" href="/css/project-manager.css">
</head>
<body class="page">

<!-- Logo -->
<div class="app-logo">
    <img src="/img/ProjectManager.png" alt="Project Manager Logo">
</div>

<!-- Top-right Cancel -->
<div class="header-actions">
    <a href="/user/profile" class="btn btn-danger btn-header">Cancel</a>
</div>

<!-- Page title -->
<h1 class="page-title page-title--small">
    Edit User
</h1>

<!-- Form card -->
<div class="form-card">

    <form th:action="@{/user/editUser}" th:object="${user}" method="post">

        <!-- Hidden field -->
        <input type="hidden" th:field="*{userId}">

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label class="form-label">User type</label>
            <select class="form-control" th:field="*{userType}" required>
                <option value="" disabled>Select user type</option>
                <option th:each="type : ${userTypeEnums}" th:value="${type}" th:text="${type}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Developer type</label>
            <select class="form-control" th:field="*{devType}">
                <option th:value="${null}">Select developer type</option>
                <option th:each="type : ${devTypeEnums}"
                        th:value="${type}"
                        th:text="${type}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Worktime per day</label>
            <input type="number"
                   class="form-control"
                   th:field="*{workTime}"
                   min="0"
                   max="24">
        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                Update user
            </button>
            <a href="/user/profile" class="btn btn-danger">
                Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
