<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="/css/project-manager.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body class="page">

    <!-- Logo -->
    <div class="app-logo">
        <img src="/img/ProjectManager.png" alt="Project Manager Logo">
    </div>

    <!-- Top-right buttons -->
    <div class="header-actions">
        <button onclick="copyEmail()" class="btn btn-primary btn-header">Contact</button>
        <a th:href="@{/task/list/{subProjectId}(subProjectId=${subProjectId})}"
           class="btn btn-danger btn-header">Cancel</a>
    </div>

    <!-- Page title -->
    <h1 class="page-title">
        <span>Add</span>
        <span>Task</span>
    </h1>

    <!-- Form card -->
    <div class="form-card form-card--wide">
        <form th:action="@{/task/add}" th:object="${newTask}" method="post">
            <input type="hidden" name="subProjectId" th:value="${subProjectId}">

            <div class="form-group">
                <label class="form-label">Task Name</label>
                <input class="form-control" type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
            </div>

<!--            <div class="form-group">-->
<!--                <label class="form-label">Assigned Team</label>-->
<!--                <select class="form-control" th:field="*{teamId}">-->
<!--                    <option value="0">&#45;&#45; No Team &#45;&#45;</option>-->
<!--                    <option th:each="team : ${teams}"-->
<!--                            th:value="${team.teamId}"-->
<!--                            th:text="${team.teamName}">-->
<!--                        Team Name-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="form-group">
                <label class="form-label">Status</label>
                <input class="form-control" type="text" th:field="*{status}">
            </div>

            <div class="form-group">
                <label class="form-label">Estimated Time (hours)</label>
                <input class="form-control" type="number" th:field="*{estimatedTime}">
            </div>

            <div class="form-group">
                <label class="form-label">Actual Time (hours)</label>
                <input class="form-control" type="number" th:field="*{actualTime}">
            </div>

            <div class="form-group">
                <label class="form-label">Priority</label>
                <input class="form-control" type="text" th:field="*{priority}">
            </div>

            <div class="form-group">
                <label class="form-label">Start Date</label>
                <input class="form-control" type="date" th:field="*{startDate}">
            </div>

            <div class="form-group">
                <label class="form-label">End Date</label>
                <input class="form-control" type="date" th:field="*{endDate}">
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a th:href="@{/task/list/{subProjectId}(subProjectId=${subProjectId})}"
                   class="btn btn-danger">Cancel</a>
            </div>

        </form>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="/js/contact.js"></script>
</body>
</html>
