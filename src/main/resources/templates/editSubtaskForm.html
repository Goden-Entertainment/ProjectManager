<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subtask</title>
</head>
<body>
    <h1>Edit Subtask for Task: <span th:text="${taskName}">Task Name</span></h1>

    <div>
        <form th:action="@{/subtask/edit}" th:object="${subtask}" method="post">
            <!-- Hidden fields -->
            <input type="hidden" th:field="*{subTaskId}">
            <input type="hidden" th:field="*{taskId}">

            <p>Subtask Name</p>
            <input type="text" th:field="*{subTaskName}" required>

            <p>Description</p>
            <textarea th:field="*{subTaskDescription}" rows="4" cols="50"></textarea>

            <p>Assign Team Members <span th:text="'(from ' + ${teamName} + '):'"></span></p>
            <div th:if="${!availableUsers.isEmpty()}">
                <div th:each="user : ${availableUsers}">
                    <input type="checkbox"
                           name="assignedUsers"
                           th:value="${user.userId}"
                           th:id="'user-' + ${user.userId}"
                           th:checked="${assignedUserIds.contains(user.userId)}">
                    <label th:for="'user-' + ${user.userId}"
                           th:text="${user.username} + ' (' + ${user.devType} + ')'">
                        User (Type)
                    </label>
                </div>
            </div>

            <div th:if="${availableUsers.isEmpty()}">
                <p><em>No team assigned to this task</em></p>
            </div>

            <p>Status</p>
            <input type="text" th:field="*{status}">

            <p>Estimated Time (hours)</p>
            <input type="number" th:field="*{estimatedTime}">

            <p>Actual Time (hours)</p>
            <input type="number" th:field="*{actualTime}">

            <p>Priority</p>
            <input type="text" th:field="*{priority}">

            <p>Start Date</p>
            <input type="date" th:field="*{startDate}">

            <p>End Date</p>
            <input type="date" th:field="*{endDate}">

            <br><br>
            <button type="submit">Update Subtask</button>
            <a th:href="@{/subtask/list/{taskId}(taskId=${taskId})}">
                <button type="button">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
