<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add SubProject</title>
    <link rel="stylesheet" href="/css/project-manager.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body class="page">

    <!-- Logo -->
    <div class="app-logo">
        <img src="/img/ProjectManager.png" alt="Project Manager Logo">
    </div>

    <!-- Top-right buttons -->
    <div class="header-actions">
        <button onclick="copyEmail()" class="btn btn-primary btn-header">Contact</button>
        <a th:href="@{/subproject/list/{projectId}(projectId=${projectId})}"
           class="btn btn-danger btn-header">Cancel</a>
    </div>

    <!-- Page title -->
    <h1 class="page-title">
        <span>Add</span>
        <span>SubProject</span>
    </h1>

    <!-- Form card -->
    <div class="form-card form-card--wide">
        <form th:action="@{/subproject/add}" th:object="${newSubProject}" method="post">
            <!--HIDDEN INPUT-->
            <input type="hidden" th:field="*{projectId}">

            <!--SUB_PROJECT NAME-->
            <div class="form-group">
                <label class="form-label">SubProject Name</label>
                <input class="form-control" type="text" th:field="*{name}" required>
            </div>

            <!--DESCRIPTION-->
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
            </div>

            <!--TEAM DROPDOWN MENU-->
            <div class="form-group">
                <label>Select Teams:</label>
                <details class="dropdown-checkbox">
                    <summary>Available Teams</summary>
                    <div class="checkbox-list">
                        <div th:each="team : ${availableTeams}">
                            <label>
                                <input type="checkbox"
                                       name="selectedTeamIds"
                                       th:value="${team.teamId}">
                                <span th:text="${team.teamName}">Team Name</span>
                            </label>
                        </div>
                    </div>
                </details>
            </div>

            <!--STATUS-->
            <div class="form-group">
                <label class="form-label">Status</label>
                <input class="form-control" type="text" th:field="*{status}">
            </div>

            <!--ESTIMATED TIME-->
            <div class="form-group">
                <label class="form-label">Estimated Time (hours)</label>
                <input class="form-control" type="number" th:field="*{estimatedTime}">
            </div>

            <!--ACTUAL TIME-->
            <div class="form-group">
                <label class="form-label">Actual Time (hours)</label>
                <input class="form-control" type="number" th:field="*{actualTime}">
            </div>

            <!--START DATE-->
            <div class="form-group">
                <label class="form-label">Start Date</label>
                <input class="form-control" type="date" th:field="*{startDate}">
            </div>

            <!--END DATE-->
            <div class="form-group">
                <label class="form-label">End Date</label>
                <input class="form-control" type="date" th:field="*{endDate}">
            </div>

            <!--SUBMIT BUTTON-->
            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a th:href="@{/subproject/list/{projectId}(projectId=${projectId})}"
                   class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="/js/contact.js"></script>
</body>
</html>
