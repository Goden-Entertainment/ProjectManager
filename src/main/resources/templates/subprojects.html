<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SubProjects</title>
</head>
<body>
    <h1>SubProjects for: <span th:text="${project.name}">Project Name</span></h1>

    <table border="1">
        <thead>
            <tr>
                <th></th> <!-- Row number -->
                <th>Title</th>
                <th>Description</th>
                <th>Team</th>
                <th>Status</th>
                <th>Estimated time</th>
                <th>Time used</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subProject, iterStat : ${subProjects}">
                <td th:text="${iterStat.count}"></td>
                <td>
                    <a th:href="@{/task/list/{id}(id=${subProject.subProjectId})}"
                       th:text="${subProject.name}">SubProject Name</a>
                </td>
                <td th:text="${subProject.description}">Description</td>
                <td th:text="${subProject.team}">Team</td>
                <td th:text="${subProject.status}">Status</td>
                <td th:text="${subProject.estimatedTime}">0</td>
                <td th:text="${subProject.actualTime}">0</td>
                <td th:text="${subProject.startDate}">Start Date</td>
                <td th:text="${subProject.endDate}">End Date</td>
                <td>
                    <a th:href="@{/subproject/edit/{id}(id=${subProject.subProjectId})}">
                        <button>Edit</button>
                    </a>
                    <a th:href="@{/subproject/delete/{id}(id=${subProject.subProjectId})}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a th:href="@{/subproject/add/{id}(id=${project.projectId})}"><button>Add SubProject</button></a>
    <a th:href="@{/project/myprojects}"><button>Back to Projects</button></a>
</body>
</html>
