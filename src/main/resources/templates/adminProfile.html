<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin profile</title>
</head>
<body>
    <h1>
        Admin profile
    </h1>
    <h3>Active users</h3>
<!--    Div felt til gruppering af flere user felter-->
    <div>
<!--        Div felt til gruppering af user felt-->
        <div th:each="user : ${userList}">
            <p th:text="${user.getUsername()}">Name</p>
            <a th:href="@{editUser/{userId}(userId=${user.getUserId()})}"><button>edit</button></a>
            <a th:href="@{deleteUser/{userId}(userId=${user.getUserId()})}"><button>delete</button></a>
        </div>
    </div>
    <a th:href="@{/}"><button>Cancel</button></a>
    <a th:href="@{/user/addNewUser}"><button>Add user</button></a>
</body>
</html>
